<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Arquivos Carregados</title>
    <style>
        button {
            margin: 5px;
            padding: 6px 12px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .file-item {
            margin-bottom: 15px;
        }
        img, video, audio {
            display: block;
            max-width: 300px;
            margin-top: 5px;
        }
    </style>
    <script>
        function loadFrame(url, btn) {
            btn.disabled = true;
            document.getElementById('status').textContent = "Carregando...";
            document.getElementById('frameResult').src = url;
        }

        function enableButton() {
            document.getElementById('listBtn').disabled = false;
            document.getElementById('status').textContent = "";
        }

        function deleteFile(filename) {
            if (confirm("Deseja realmente excluir o arquivo: " + filename + " ?")) {
                // Chama o CGI de exclusão passando o nome do arquivo
                const url = "/cgi-bin/php/delete_file.php?file=" + encodeURIComponent(filename);
                document.getElementById('frameResult').src = url;
            }
        }
    </script>
</head>
<body>
    <h2>Arquivos Carregados</h2>

    <!-- Botão para listar arquivos -->
    <button id="listBtn" onclick="loadFrame('/cgi-bin/php/list_uploads.php', this)">
        Listar Arquivos
    </button>

    <p id="status"></p>

    <!-- Iframe para mostrar resultados -->
    <iframe id="frameResult" name="frameResult" onload="enableButton()"></iframe>

    <hr>
    <p><strong>Nota:</strong> Clique em "Listar Arquivos" para ver os arquivos carregados. Cada arquivo terá um botão "Excluir" que pede confirmação antes de deletar.</p>
</body>
</html>
