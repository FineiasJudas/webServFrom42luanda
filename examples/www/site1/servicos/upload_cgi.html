<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste de Upload CGI (PHP)</title>
    <style>
        #loading {
            display: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Upload de Arquivo via CGI (PHP)</h2>

    <form id="uploadForm" action="/cgi-bin/php/upload.php?format=plain"
          method="POST"
          enctype="multipart/form-data" >

        <label for="file">Selecionar arquivo:</label><br>
        <input type="file" id="file" name="file" required
       accept="*/*"
       onchange="validateFileSize(this)"><br><br>
form
        <button type="submit" id="submitBtn">Enviar Arquivo</button>
    </form>

    <p id="loading">Enviando arquivo, por favor aguarde...</p>

    <hr>
    <p><strong>Nota:</strong> Este formulário envia o arquivo via
        <code>multipart/form-data</code> para um script PHP executado por CGI.</p>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        function validateFileSize(input) {
            const file = input.files[0];
            if (!file) return;

            if (file.size > MAX_FILE_SIZE) {
                alert("Arquivo muito grande! Máximo permitido: 5MB.");
                input.value = "";
            }
        }

        form.addEventListener('submit', function() {
            submitBtn.disabled = true; // desabilita o botão
            loading.style.display = 'block'; // mostra o loading
        });
    </script>
</body>
</html>
