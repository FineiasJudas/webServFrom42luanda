<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços MasterServer - 42</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/carbon-components/10.58.12/css/carbon-components.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --cor-primaria: #4f46e5;
            --cor-fundo: #0e1529;
            --cor-texto: #e5e7eb;
            --cor-texto-sec: #cbd5e1;
            --bordas: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: #f4f4f4;
            color: #161616;
            margin: 0;
        }

        .navbar {
            background: var(--cor-fundo);
            color: #fff;
            border-bottom: 1px solid var(--bordas);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 25px;
        }

        .menu {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .menu a {
            color: var(--cor-texto);
            text-decoration: none;
            font-size: 18px;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .menu a.active {
            background: rgba(79, 70, 229, 0.25);
            color: #fff;
            border: 1px solid rgba(99, 102, 241, 0.6);
        }

        main {
            padding: 2rem 1rem;
        }


        .hero {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .services-sidebar {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .services-sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #161616;
            border-bottom: 2px solid #0f62fe;
            padding-bottom: 0.5rem;
        }

        .service-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f4f4f4;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .service-item:hover {
            background: #e8e8e8;
            border-left-color: #0f62fe;
            transform: translateX(4px);
        }

        .service-item.active {
            background: #e0e8ff;
            border-left-color: #0f62fe;
            font-weight: 600;
        }

        .service-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #161616;
        }

        .service-item p {
            font-size: 0.875rem;
            color: #525252;
        }

        .service-details {
            background: white;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 500px;
        }

        .service-details h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--cor-primaria);
        }

        .service-badge {
            display: inline-block;
            background: var(--cor-primaria);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .service-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #393939;
            margin-bottom: 2rem;
        }

        .service-section {
            margin-bottom: 2rem;
        }

        .service-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #161616;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .service-section ul {
            list-style: none;
            padding-left: 0;
        }

        .service-section li {
            padding: 0.75rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #525252;
            line-height: 1.6;
        }

        .service-section li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--cor-primaria);
            font-weight: bold;
        }

        .example-box {
            background: #f4f4f4;
            border-left: 4px solid var(--cor-primaria);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--cor-primaria);
            color: white;
        }

        .btn-primary:hover {
            background: #0043ce;
        }

        .btn-secondary {
            background: white;
            color: var(--cor-primaria);
            border: 2px solid var(--cor-primaria);
        }

        .btn-secondary:hover {
            background: #e0e8ff;
        }

        .footer {
            background: #262626;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container nav">
            <a href="../index.html" class="logo">
                <img src="../3u-server-svgrepo-com.png" alt="svServer" style="width: 32px; height: 28px;">
                <span>MasterServer</span>
            </a>
            <nav aria-label="Menu principal">
                <ul class="menu">
                    <li id="inicio"><a href="#">Início</a></li>
                    <li id="serviços"><a href="#" class='active'>Serviços</a></li>
                    <li id="uploads"><a href="#">Uploads</a></li>
                    <li id="sessions"><a href="#">Sessões</a></li>
                    <li id="sobre"><a href="#">Sobre</a></li>
                    <li id="contato"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="main-content">
            <aside class="services-sidebar">
                <h2>Serviços Disponíveis</h2>
                <div id="servicesList"></div>
            </aside>

            <main class="service-details" id="serviceDetails">
                <h2>Selecione um serviço</h2>
                <p class="service-description">Escolha um serviço na lista ao lado para ver os detalhes completos.</p>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>All rights reserved.</p>
        <p>© 2025 WebServ Team</p>
    </footer>

    <script>
        const services = [
            {
                id: 'cgi',
                 name: 'CGI (Common Gateway Interface)',
                type: 'Dinâmico',
                shortDesc: 'Execução de scripts dinâmicos',
                description: 'O CGI permite que o webserver execute scripts e programas externos para gerar conteúdo dinâmico.',
                purpose: 'Processar formulários, gerar conteúdo personalizado, interagir com bases de dados e executar lógica de negócio no servidor.',
                features: [
                    'Suporte para múltiplas linguagens (Python, Perl, Bash, C++)',
                    'Processamento de dados de formulários via GET e POST',
                    'Geração dinâmica de HTML',
                    'Acesso a variáveis de ambiente do servidor'
                ],
                examples: [
                    { name: 'Conversor de unidade Online em C', testUrl: '/servicos/conversor_unidade_cgi.html' },
                    { name: 'Script em Python', testUrl: '/cgi-bin/python/form.py' },
                    { name: 'Script em PHP', testUrl: '/cgi-bin/php/testing.php' },


                ]
            },
        ];

        let activeService = null;

        function renderServicesList() {
            const list = document.getElementById('servicesList');
            list.innerHTML = services.map(service => `
                <div class="service-item" onclick="showServiceDetails('${service.id}', event)">
                    <h3>${service.name}</h3>
                    <p>${service.shortDesc}</p>
                </div>
            `).join('');
        }

        function showServiceDetails(serviceId, event) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;

            activeService = serviceId;

            document.querySelectorAll('.service-item').forEach(item => item.classList.remove('active'));
            if (event && event.currentTarget) event.currentTarget.classList.add('active');

            const details = document.getElementById('serviceDetails');
            details.innerHTML = `
                <h2>${service.name}</h2>
                <span class="service-badge">${service.type}</span>
                <p class="service-description">${service.description}</p>

                <div class="service-section">
                    <h3>Propósito</h3>
                    <p>${service.purpose}</p>
                </div>

                <div class="service-section">
                    <h3>Funcionalidades</h3>
                    <ul>
                        ${service.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                </div>

                <div class="service-section">
                    <h3>Exemplos de Uso</h3>
                    ${service.examples.map(ex => `
                        <div class="example-box">
                            <p><strong>${ex.name}</strong></p>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" onclick="copyUrl('${ex.testUrl}')">Copiar URL</button>
                            </div>
                        </div>

                    `).join('')}
                </div>
            `;

            // Scroll suave para detalhes no mobile/tablet
            if (window.innerWidth <= 768) {
                setTimeout(() => details.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
            }
        }

        function copyUrl(url) {
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'URL copiada!',
                    html: `<small>Cole-a no navegador</small>`,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }).catch(() => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Não foi possível copiar a URL.',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
            });
        }


        renderServicesList();
        showServiceDetails('cgi');
        document.querySelectorAll('.menu li').forEach(item => {
            item.addEventListener('click', event => {
                document.querySelectorAll('.menu li a').forEach(link => {
                    link.classList.remove('active');
                });
                item.querySelector('a').classList.add('active');
                if (item.id == 'inicio') {
                    window.location.href = '../index.html';
                } else if (item.id == 'serviços') {
                    window.location.href = './index.html';
                } else if (item.id == 'uploads') {
                    window.location.href = '../upload/uploads.html';
                } else if (item.id == 'sobre') {
                    window.location.href = './about.html';
                } else if (item.id == 'contato') {
                    window.location.href = './contact.html';
                }
                else if (item.id == 'sessions') {
                    window.location.href = '../sessions.html';
                }
            });
        });
    </script>
</body>

</html>
