<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 Forbidden</title>
  <style>
    :root
    {
      --cor-primaria: #4f46e5;
      --cor-fundo: #0e1529;
      --cor-texto: #e5e7eb;
      --cor-texto-sec: #cbd5e1;
      --bordas: rgba(255,255,255,0.1);
    }

    *
    {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body
    {
      height: 100%;
    }

    body
    {
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f3f4f6;
      color: #111;
      line-height: 1.6;
    }

    main
    {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .foot {
      width: 100%;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      gap: 8px;
    }

    .voltar
    {
        text-decoration: none;
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 15px;
        border: 0px;
        text-align: center;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
    }
    .voltar:hover
    {
        background-color: var(--cor-primaria);
        color: #fff;
        transition: 0.3s;
    }

  </style>
</head>
<body>
  <main>
    <img src="../errors/forbidden-svgrepo-com.png" alt="Forbidden Img" style="width: 150px; height: 150px;">
    <h1 style="font-size: 35px;">403 Forbidden</h1>
    <a class="voltar" href="../index.html"> Voltar para ínicio </a>
  </main>

  <footer class="foot">
    <p>All rights reserved.</p>
    <p>© 2025 WebServ Team</p>
  </footer>
</body>
</html>
