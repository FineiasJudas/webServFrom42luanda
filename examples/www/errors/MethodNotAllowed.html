<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebServ</title>
  <style>

    :root
    {
      --cor-primaria: #4f46e5;
      --cor-fundo: #0e1529;
      --cor-texto: #e5e7eb;
      --cor-texto-sec: #cbd5e1;
      --bordas: rgba(255,255,255,0.1);
    }

    *
    {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body
    {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f3f4f6;
      color: #111;
      line-height: 1.6;
    }

    .navbar {
      background: var(--cor-fundo);
      color: #fff;
      border-bottom: 1px solid var(--bordas);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 25px;
    }

    .menu {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    .menu a {
      color: var(--cor-texto);
      text-decoration: none;
      font-size: 18px;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
    }

    .menu a:hover {
      background: rgba(255,255,255,0.08);
    }

    .menu a.active {
      background: rgba(79,70,229,0.25);
      color: #fff;
      border: 1px solid rgba(99,102,241,0.6);
    }

    main {
      padding: 2rem 1rem;
    }

    .hero
    {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      margin-top: 35px;
      margin-bottom: 30px;
    }

    .hero {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .hero-text {
      max-width: 500px;
      margin-top: 100px;
      margin-bottom: 150px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    img
    {
        width: 400px;
        height: 350px
    }

    .item
    {
      background-color: #272d3d;
      color: var(--cor-texto);
      padding: 40px 25px;
      border-radius: 2px;
    }

    .item h3
    {
      margin-bottom: 10px;
      color: var(--cor-primaria);
    }

    .foot
    {
        width: 100%;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        margin-top: 150px;
        background: var(--cor-fundo);
        color: var(--cor-texto);
        gap: 8px;
    }

    .last
    {
        display: flex;
        margin-top: 150px;
        justify-content: center;
        flex-direction: row;
        gap: 50px;
        width: 100%;
    }


    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        height: auto;
        padding: 1rem 0;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }

      .hero {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      img {
            width: 300px;
            height: 250px
        }
    }
  </style>
</head>
<body>
  <main class="container">
    <div style="width: 100%;">
        <h1 style="font-size: 30px;">Not Found</h1>

    </div>
  </main>
  <footer class="foot">
        <p>All rights reserved.</p>
        <p>Â© 2025 WenServ Team</p>
  </footer>
</body>
</html>
