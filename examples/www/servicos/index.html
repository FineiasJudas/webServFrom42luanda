<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Web - 42</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/carbon-components/10.58.12/css/carbon-components.min.css">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: #f4f4f4;
            color: #161616;
            margin: 0;
        }

        .header {
            background: linear-gradient(135deg, #0f62fe 0%, #0043ce 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .services-sidebar {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .services-sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #161616;
            border-bottom: 2px solid #0f62fe;
            padding-bottom: 0.5rem;
        }

        .service-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f4f4f4;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .service-item:hover {
            background: #e8e8e8;
            border-left-color: #0f62fe;
            transform: translateX(4px);
        }

        .service-item.active {
            background: #e0e8ff;
            border-left-color: #0f62fe;
            font-weight: 600;
        }

        .service-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #161616;
        }

        .service-item p {
            font-size: 0.875rem;
            color: #525252;
        }

        .service-details {
            background: white;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 500px;
        }

        .service-details h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0f62fe;
        }

        .service-badge {
            display: inline-block;
            background: #0f62fe;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .service-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #393939;
            margin-bottom: 2rem;
        }

        .service-section {
            margin-bottom: 2rem;
        }

        .service-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #161616;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .service-section ul {
            list-style: none;
            padding-left: 0;
        }

        .service-section li {
            padding: 0.75rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #525252;
            line-height: 1.6;
        }

        .service-section li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #0f62fe;
            font-weight: bold;
        }

        .example-box {
            background: #f4f4f4;
            border-left: 4px solid #0f62fe;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #0f62fe;
            color: white;
        }

        .btn-primary:hover {
            background: #0043ce;
        }

        .btn-secondary {
            background: white;
            color: #0f62fe;
            border: 2px solid #0f62fe;
        }

        .btn-secondary:hover {
            background: #e0e8ff;
        }

        .footer {
            background: #262626;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Serviços Web - 42</h1>
        <p>Apresentação dos serviços disponíveis no nosso webserv</p>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="services-sidebar">
                <h2>Serviços Disponíveis</h2>
                <div id="servicesList"></div>
            </aside>

            <main class="service-details" id="serviceDetails">
                <h2>Selecione um serviço</h2>
                <p class="service-description">Escolha um serviço na lista ao lado para ver os detalhes completos.</p>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 42 Webserv - Todos os direitos reservados</p>
    </footer>

    <script>
        const services = [
            {
                id: 'cgi',
                name: 'CGI (Common Gateway Interface)',
                type: 'Dinâmico',
                shortDesc: 'Execução de scripts dinâmicos',
                description: 'O CGI permite que o webserver execute scripts e programas externos para gerar conteúdo dinâmico.',
                purpose: 'Processar formulários, gerar conteúdo personalizado, interagir com bases de dados e executar lógica de negócio no servidor.',
                features: [
                    'Suporte para múltiplas linguagens (Python, Perl, Bash, C++)',
                    'Processamento de dados de formulários via GET e POST',
                    'Geração dinâmica de HTML',
                    'Acesso a variáveis de ambiente do servidor'
                ],
                examples: [
                    { name: 'Calculadora Online em C', testUrl: '/servicos/get_cgi.html' },
                    { name: 'Script em Python', testUrl: '/cgi-bin/python/form.py' },
                     { name: 'Script em PHP', testUrl: '/cgi-bin/php/testing.php' }
                ]
            },
            {
                id: 'static',
                name: 'HTTP Estático',
                type: 'Estático',
                shortDesc: 'Servir arquivos estáticos',
                description: 'O serviço HTTP estático entrega arquivos diretamente do sistema de ficheiros sem processamento adicional.',
                purpose: 'Fornecer HTML, CSS, JavaScript, imagens e outros recursos estáticos de forma rápida e eficiente.',
                features: [
                    'Entrega de alta performance com cache',
                    'Suporte para todos os tipos MIME comuns',
                    'Listagem de diretórios configurável',
                    'Compressão gzip para reduzir bandwidth',
                    'Headers de cache e ETags'
                ],
                examples: [
                    { name: 'Páginas HTML estáticas', testUrl: '/static/index.html' },
                    { name: 'Folhas de estilo CSS', testUrl: '/static/style.css' }
                ]
            }
        ];

        let activeService = null;

        function renderServicesList() {
            const list = document.getElementById('servicesList');
            list.innerHTML = services.map(service => `
                <div class="service-item" onclick="showServiceDetails('${service.id}', event)">
                    <h3>${service.name}</h3>
                    <p>${service.shortDesc}</p>
                </div>
            `).join('');
        }

        function showServiceDetails(serviceId, event) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;

            activeService = serviceId;

            document.querySelectorAll('.service-item').forEach(item => item.classList.remove('active'));
            if (event && event.currentTarget) event.currentTarget.classList.add('active');

            const details = document.getElementById('serviceDetails');
            details.innerHTML = `
                <h2>${service.name}</h2>
                <span class="service-badge">${service.type}</span>
                <p class="service-description">${service.description}</p>

                <div class="service-section">
                    <h3>Propósito</h3>
                    <p>${service.purpose}</p>
                </div>

                <div class="service-section">
                    <h3>Funcionalidades</h3>
                    <ul>
                        ${service.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                </div>

                <div class="service-section">
                    <h3>Exemplos de Uso</h3>
                    ${service.examples.map(ex => `
                        <div class="example-box">
                            <p><strong>${ex.name}</strong></p>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="testService('${ex.testUrl}', this)">Testar Serviço</button>
                                <button class="btn btn-secondary" onclick="copyUrl('${ex.testUrl}')">Copiar URL</button>
                            </div>
                            <iframe class="test-frame" style="width:100%; height:300px; margin-top:0.5rem; border:1px solid #ccc; display:none;"></iframe>
                        </div>

                    `).join('')}
                </div>
            `;

            // Scroll suave para detalhes no mobile/tablet
            if (window.innerWidth <= 768) {
                setTimeout(() => details.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
            }
        }

        function testService(url, btn) {
            const box = btn.closest('.example-box');
            const iframe = box.querySelector('.test-frame');
            iframe.src = url;
            if (iframe.style.display != 'block'){iframe.style.display = 'block';}
            else {iframe.style.display = 'none';}
        }


        function copyUrl(url) {
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl).then(() => alert('URL copiado para a área de transferência!'));
        }

        renderServicesList();
        showServiceDetails('cgi');
    </script>
</body>

</html>
