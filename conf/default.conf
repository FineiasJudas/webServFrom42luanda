server
{
    listen 8080
    root ./examples/www/
    max_body_size 1000000

    error_page 404 ./examples/www/errors/NotFound.html
    error_page 405 ./examples/www/errors/MethodNotAllowed.html

    location / {
        root ./examples/www
    }

    location /cgi-bin/ {
        root ./examples/www/cgi-bin
        cgi_extension .py
        cgi_path /usr/bin/python3
    }

    location /upload {
        root ./examples/www/uploads
    }
}